<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
</head>
<body>
    <h1>User {{ user.pk }}</h1>
    <p>Full name: {{ user.name }}</p>
    <p>email: {{ user.email }}</p>
    <p>Created at: {{ user.created_at }}</p>
    <p><a href="{% url 'edit_user' user.pk %}">Edit</a> | <a onclick="return confirm('Are you sure you want to delete this item?');" href="{% url 'delete_user' user.pk %}">Delete</a></p>
    <a href="{% url 'home' %}">Back</a>
</body>
</html>
